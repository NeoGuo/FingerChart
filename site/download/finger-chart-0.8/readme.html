<script type="text/javascript" src="js/finger.js"></script>
<style>#chartContainer{width:600px;height:400px;border:1px solid #CCC;}</style>
<title>Finger Chart read me</title>
</head>

<body>
<h1>Finger Chart</h1>
<div id="chartContainer"><div id="chartSwfContainer">chart here</div></div>
<script>
//如果需要，请设置图表文件所在的路径
finger.initPath("");
//第一个参数是图表类型，包括：line,column,bar,pie,area,plot,bubble
//第二个参数是容器ID
//第三个参数是数据源
//第四个参数(可选)是配置对象，比如{plugin:"xx.swf"}
finger.output("line","chartSwfContainer","data/xml/linechart_data1.xml");
</script>
<p>Finger Chart是一个轻量级的基于Flash技术开发的图表解决方案(未来考虑扩展到HTML5平台)，由RIAMeeting社区推出，并基于LGPL协议开源。图表包括常见图表类型，包含线图，柱图，条图，饼图，区域图，散点图，气泡图等； Finger的应用目标是：Web应用和移动应用，因此也可以看出图表命名的初衷，即保持轻量级和较小的资源占用，以在有限的硬件资源下获得平稳流畅的运行。 </p>
<p>详细用法与教程参见：</p>
<p><a href="http://www.riameeting.com/fingerchart/">http://www.riameeting.com/fingerchart/</a></p>
</body>
